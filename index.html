<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Currency Converter</title>
    <meta name="description" content="Convert your currencies to other currencies in just one click">
  </head>
  <body onload="countries()">
<div class="row">
<h1 style="font-family: "helvetica";"> Convert your currencies</h1> 
	<div class="col-md-6 col-sm-12 from">
		<select id = "country_currency_from" onchange="country_currency_from()">
  			<option value ="null"><b>My currency</b></option>
		</select>
		<input id="amount" type="number" placeholder="1">
	</div>
	<div class="col-md-6 col-sm-12 to">
		<select id = "country_currency_to" onchange="country_currency_to()">
    		<option value ="null"><b>Currency I want</b></option>  
		</select>
		<input id="converted">
	</div>
	<button onclick="convert()"><b>Convert</b></button>
</div>


<script src="js/app.js"></script>
<script src="js/currency.js"></script>
</body >
</html>
